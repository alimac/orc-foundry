{{define "head"}}<title>Orcs</title>{{end}}
{{define "body"}}
<h1>Orcs!</h1>
<a href="/orcs/add">Another orc!</a>

<ol>
  {{range $key,$value := .}}
  <li>Holding {{$value.Weapon}}, <a href="/orcs/view/{{$key}}">{{$value.Name}}</a> says "{{$value.Greeting}}!"
    <a href="/orcs/edit/{{$key}}">reforge {{$value.Name}}</a> or
    <a href="/orcs/delete/{{$key}}">tell {{$value.Name}} to go away</a>
  </li>
  {{end}}
</ol>
{{end}}

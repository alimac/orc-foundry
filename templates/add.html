{{define "head"}}<title>Forge a new orc</title>{{end}}
{{define "body"}}
<h1>Forge a new orc</h1>
<form action="/orcs/save" method="post">
  <p>
    Name: <input type="text" value="{{.Orc.Name}}" name="name">
  </p>
  <p>
    Greeting: <input type="text" value="{{.Orc.Greeting}}" name="greeting">
  </p>
  <p>
    Weapon: <input type="text" value="{{.Orc.Weapon}}" name="weapon">
  </p>
  <p>
    <input type="submit" value="Forge">
  </p>
</form>
{{end}}
